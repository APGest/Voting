<body>

  <div class="container">

  </div>
  <table>
    <tr>
      <th>Voters</th>
    </tr>
    <tr>
      <th>Name</th>
      <th>Id</th>
    </tr>
    <tr *ngFor='let com of voters'>
      <td>{{com.name}}</td>
      <td>{{com.id}}</td>
    </tr>
  </table>
  <div class="candidate">
    <form [formGroup]="candidatForm">
      <div class="form-group">
        <label>name</label>
      </div>
      <div class="form-row">
        <div class="col">
          <input type="text" formControlName="name" class="form-control" placeholder="name">
        </div>
      </div>
    </form>
  </div>
  <button (click)="add()">Add</button>
  <table>
    <tr>
      <th>Candidates</th>
    </tr>
    <tr>
      <th>Name</th>
      <th>Id</th>
    </tr>
    <tr *ngFor='let com of candidates'>
      <td>{{com.name}}</td>
      <td>{{com.id}}</td>
    </tr>
  </table>
  <table>
    <tr>
      <th>VoterCandidates</th>
    </tr>
    <tr>
      <th>Name</th>
      <th>Id</th>
    </tr>
    <tr *ngFor='let voterCandidate of voterCandidates'>
      <td>{{voterCandidate.voterId}}</td>
      <td>{{voterCandidate.candidateId}}</td>

    </tr>
  </table>
</body>
