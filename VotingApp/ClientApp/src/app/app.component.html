        <table class='table table-striped' aria-labelledby="tableLabel">
            <thead>
                <tr>
                    <th>Voters</th>
                    <th>Id</th>
                    <th>Has Voted</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let voter of voters">
                    <td>{{ voter.name }}</td>
                    <td>{{ voter.id }}</td>
                    <td>No</td>

                </tr>
                <div class="input-group">
                    <input type="text" name="voterName" id="voterName" #voterName class="form-control"
                        placeholder="Please provide voter name" aria-label="New voters" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-primary" (click)="AddVoters(voterName.value)">Add Voters</button>
                    </div>
                </div>
            </tbody>

        </table>
        <br>
        <h1> Vote </h1>
        <form [formGroup]="form" (ngSubmit)="submit()">

            <div class="form-group">
                <label for="candidate">Candidate</label>
                <select formControlName="candidate" class="form-control">
                    <option disabled>Select Candidate</option>
                    <option>Choose Candidate</option>
                    <option *ngFor="let candidate of candidates">{{candidate.name}}</option>
                </select>
                <div *ngIf="f.candidate.touched && f.candidate.invalid" class="alert alert-danger">
                    <div *ngIf="f.candidate.errors.required">Candidate is required.

                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="voter">Voters</label>
                <select formControlName="voter" class="form-control">
                    <option disabled>Select Voter</option>
                    <option>Choose Voter</option>
                    <option *ngFor="let voter of voters">{{voter.name}}</option>
                </select>
                <div *ngIf="f.voter.touched && f.voter.invalid" class="alert alert-danger">
                    <div *ngIf="f.voter.errors.required">Voter is required.</div>
                </div>
            </div>
            <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Vote!</button>
        </form>
